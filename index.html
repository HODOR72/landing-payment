<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta property="og:url" content="https://nextworkoutapp.com" />
		<meta property="og:title" content="Next" />
		<meta property="og:description" content="" />
		<meta property="og:type" content="website" />
		<meta
			property="og:image"
			content="https://static.tildacdn.com/tild3930-3433-4337-b739-656330633965/voitenko-background2.jpg"
		/>
		<link rel="canonical" href="https://nextworkoutapp.com" />
		<meta name="format-detection" content="telephone=no" />
		<meta http-equiv="x-dns-prefetch-control" content="on" />
		<link
			rel="shortcut icon"
			href="https://static.tildacdn.com/tild3362-3363-4237-b763-626138306130/favicon_1.ico"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
			type="text/css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Оплата Next Level Challenge</title>
	</head>
	<body>
		<div class="container">
			<h1 class="title">
				Пришло время действовать, пришло время жить на полную!
			</h1>
			<p class="subtitle">
				Регистрируйся прямо сейчас и давай сделаем это вместе, плечом к плечу!
			</p>
			<div class="text">
				<p>1490 ₽</p>
				<span class="separator"></span>
				<p>787 ₴</p>
			</div>
			<button class="button" id="myBtn">Принять участие</button>
		</div>
		<div id="myModal" class="modal">
			<div class="close"></div>
			<div class="modal-content">
				<h2 class="modal__title">Оплата участия в Next Level Challenge</h2>
				<div class="counter">
					<p class="counter__title">Next Level Challenge</p>
					<div class="counter__menu">
						<div id="minus">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								xmlns:xlink="http://www.w3.org/1999/xlink"
								version="1.1"
								id="Layer_1"
								x="0px"
								y="0px"
								width="16px"
								height="16px"
								viewBox="0 0 64 64"
								enable-background="new 0 0 64 64"
								xml:space="preserve"
							>
								<g>
									<line
										fill="none"
										stroke="#000000"
										stroke-width="2"
										stroke-miterlimit="10"
										x1="14"
										y1="31"
										x2="50"
										y2="31"
									/>
								</g>
								<g>
									<circle
										fill="none"
										stroke="#000000"
										stroke-width="2"
										stroke-miterlimit="10"
										cx="32"
										cy="32"
										r="30.999"
									/>
								</g>
							</svg>
						</div>
						<p id="months">1 мес.</p>
						<div id="plus">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								xmlns:xlink="http://www.w3.org/1999/xlink"
								version="1.1"
								id="Layer_1"
								x="0px"
								y="0px"
								width="16px"
								height="16px"
								viewBox="0 0 64 64"
								enable-background="new 0 0 64 64"
								xml:space="preserve"
							>
								<g>
									<line
										fill="none"
										stroke="#000000"
										stroke-width="2"
										stroke-miterlimit="10"
										x1="32"
										y1="50"
										x2="32"
										y2="14"
									/>
									<line
										fill="none"
										stroke="#000000"
										stroke-width="2"
										stroke-miterlimit="10"
										x1="14"
										y1="32"
										x2="50"
										y2="32"
									/>
								</g>
								<g>
									<circle
										fill="none"
										stroke="#000000"
										stroke-width="2"
										stroke-miterlimit="10"
										cx="32"
										cy="32"
										r="30.999"
									/>
								</g>
							</svg>
						</div>
					</div>
					<p class="price">1490 p.</p>
				</div>

				<p class="modal__text">Заполните все поля и переходите к оплате</p>
				<form action="#">
					<div class="modal__input">
						<p>Ваше имя</p>
						<input type="text" />
					</div>
					<div class="modal__input">
						<p>Ваш email</p>
						<input type="text" />
					</div>
					<button class="modal__btn">Перейти к оплате</button>
				</form>
			</div>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
